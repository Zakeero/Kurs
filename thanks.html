<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="Ro'yxatdan o'tish muvaffaqiyatli yakunlandi. Tez orada siz bilan bog'lanamiz." />
  <style>
    :root {
      --brand: #ef5123;
      --brand-700: #c13b16;
      --bg: #ffffff;
      --bg-soft: #fff7f4;
      --text-900: #111827;
      --text-700: #374151;
      --border: #ffd7cc;
      --shadow: 0 10px 25px rgba(239, 81, 35, 0.15);
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; color: var(--text-900); background: var(--bg); }
    .container { max-width: 900px; margin: 0 auto; padding: 0 20px; }
    header { border-bottom: 1px solid var(--border); background: rgba(255,255,255,0.8); backdrop-filter: saturate(180%) blur(8px); position: sticky; top: 0; }
    .nav { display: flex; align-items: center; justify-content: space-between; padding: 14px 0; }
    .brand { display: flex; align-items: center; gap: 10px; font-weight: 800; color: var(--brand); }
    .brand-badge { width: 28px; height: 28px; border-radius: 8px; background: var(--brand); box-shadow: inset 0 -3px 8px rgba(0,0,0,0.15), 0 6px 14px rgba(239,81,35,0.25); }

    main { padding: 64px 0; background: linear-gradient(180deg, var(--bg-soft) 0%, #fff 60%); }
    .card { background: #fff; border: 1px solid var(--border); border-radius: 16px; padding: 28px; box-shadow: var(--shadow); text-align: center; }
    h1 { margin: 0 0 10px; font-size: clamp(26px, 4vw, 36px); }
    p { margin: 8px 0 18px; color: var(--text-700); }
    .btn { display: inline-block; padding: 12px 16px; border-radius: 10px; background: var(--brand); color: #fff; font-weight: 700; border: 1px solid var(--brand); }
    .btn:hover { background: var(--brand-700); }

    footer { border-top: 1px solid var(--border); }
    .footer-inner { padding: 24px 0; display: flex; align-items: center; justify-content: space-between; gap: 8px; flex-wrap: wrap; }
    .footer-brand { color: var(--brand); font-weight: 800; }
    .footer-links { display: flex; gap: 14px; align-items: center; }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">
        <div class="brand-badge" aria-hidden="true"></div>
        <span>Shuxratjon</span>
      </div>
      <div></div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="card" role="status" aria-live="polite">
        <h1>Ma'lumotlaringiz qabul qilindi.</h1>
        <p>Tez orada sizga bog'lanamiz!</p>
        <a class="btn" href="/">Bosh sahifaga qaytish</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="container footer-inner">
      <div class="footer-brand">Shuxratjon</div>
      <div class="footer-links">
        <a href="https://zakeeroo.uz" target="_blank" rel="noopener">zakeeroo.uz</a>
        <a href="tel:+998907490870">90 749 0870</a>
      </div>
    </div>
  </footer>
</body>
</html>
